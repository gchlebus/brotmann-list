<!DOCTYPE html>
<html>
<title>brotmann list</title>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<body>
  <header class="w3-container w3-blue">
    <h2 class="w3-text-black w3-center">brotmann list</h2>
  </header>
  <main>
    <ul id="list" class="w3-ul w3-card-4">
    </ul>

    <div class="w3-container w3-bottom">
      <input id="item-text" class="w3-input w3-border" type="text">
      <button id="add-button" class="w3-btn-block w3-blue w3-ripple">add item</button>
    </div>
  </main>

  <script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
  <script src="//code.jquery.com/jquery-2.2.1.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script>
  <script src="//npmcdn.com/feathers-client@^1.0.0/dist/feathers.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
