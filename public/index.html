<!DOCTYPE html>
<html>
<title>brotmann list</title>
<meta name="viewport" content="width=device-width, intial-scale=1, user-scalable=no">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="main.css">
<body class="brotmann-body">
  <header class="w3-container w3-blue">
    <h4 class="w3-text-black w3-center">
      brotmann list
      <span id="itemCount">(0)</span>
    </h4>
  </header>
  <main class="brotmann-main">
    <ul id="list" class="w3-ul w3-card-4 brotmann-list">
    </ul>

    <form class="w3-container w3-margin-top w3-margin-bottom brotmann-form" onsubmit="onAddItem()">
      <input id="item-text" class="w3-input w3-border" type="text" autocorrect="off">
      <input type="submit" class="w3-btn-block w3-blue" value="dodaj">
    </form>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script src="//unpkg.com/feathers-client@^1.0.0/dist/feathers.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
